      <form action="backend.php" method="post">
      
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>

        </div>

        </div>

        <div class="mb-3">

        </div>

        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="date" name="date" required style="opacity: 0.7;">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required style="opacity: 0.7;">

            </textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-outline-primary">Submit Enquiry</button>
